---
layout: default
title: Projects
---

<div id="projects">
  <ul id="posts">
  {% for post in site.categories.projects %}
    <li>
      <a href="{{ post.url }}">
        <div class="posta">
          <img src="/images/{{ post.image }}" /><br />
        </div>
        <div class="postl">
          <h3>{{ post.title }}</h3>
          <p>
            {{ post.snippet }}
          </p>
        </div>
      </a>
    </li>
  {% endfor %}
  </ul>
  <div style="clear:both;"></div>
</div>
